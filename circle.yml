machine:
  services:
    - docker

dependencies:
  cache_directories:
    - "~/docker"
  override:
    - docker info
    - if [[ -e ~/docker/image.tar ]]; then docker load --input ~/docker/image.tar; fi
    - docker build -t dataduke/elasticsearch:1.7 1.7
    - mkdir -p ~/docker; docker save dataduke/elasticsearch:1.7 > ~/docker/image.tar

test:
  override:
    - docker run -p 9200:9200 dataduke/elasticsearch:1.7; sleep 10
    - curl --retry 10 --retry-delay 5 -v http://localhost:9200

deployment:
  hub: 
    branch: master
    commands:
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
      - docker push dataduke/elasticsearch
